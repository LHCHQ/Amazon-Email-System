<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Click to Redirect</title>
     <style>
          body {
               background: #fff;
               color: #000;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0; 
          }
          .center-link {
               font-size: 2.5rem;
               padding: 3rem 6rem;
               border-radius: 1rem;
               text-align: center;
               text-decoration: none;
               color: #000;
               background: #fff;
               box-shadow: 0 2px 12px rgba(0,0,0,0.05);
               transition: background 0.2s;
          }
          .center-link:hover {
               background: #f0f0f0;
          }
     </style>
</head>
<body>
     <a class="center-link" href="/azem/template/">Click here To view the template
     </a>
</body>
</html>
